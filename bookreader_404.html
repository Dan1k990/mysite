<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена — BookReader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body.dark {
            background-color: #111;
            color: #BFBFBF;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        body.dark .container {
            background-color: #222;
        }
        h1 {
            font-size: 64px;
            margin-bottom: 10px;
            color: #e53935;
        }
        body.dark h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-home {
            padding: 12px 25px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        body.dark footer {
            color: #aaa;
        }
        a {
            color: inherit; /* Цвет будет такой же, как у родительского элемента */
            text-decoration: none; /* Убирает подчеркивание */
        }
    </style>
</head>
<body>

<div class="logo"><a href="index.html">BookReader</a></div>

<div class="container">
    <h1>404</h1>
    <p>Ой! Кажется, такой страницы не существует.</p>
    <a href="index.html" class="btn-home">Вернуться на главную</a>
</div>

<footer>
    © 2025 BookReader — Все права защищены
</footer>

<script>
    // Темная тема сохраняется, если пользователь переключал её ранее
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
    }
</script>

</body>
</html>
